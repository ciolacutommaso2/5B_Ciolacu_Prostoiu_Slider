<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciolacu & Prostoiu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <div id="home" class="page">
            <div class="container">
                <div class="page-intro single-col-max mx-auto"></div>
                <a class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                <a class="btn btn-outline-secondary" id="buttonadmin" href="#admin">Admin</a>
            </div>

            <div class="container">
                <div id="carousel" class="carousel slide">
                  
                  <ul class="list-group" id="listimgDiv" >
                    

                  </ul>
                </div>
                <div class="modal fade" id="loginModal" aria-labelledby="loginModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div id="formlogin"></div>
                                    <button id="Login" class="btn btn-primary w-100" type="button" data-bs-dismiss="modal">Accedi</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="admin" class="page">
            <div class="container">
                <div id="loginDiv"></div>
            </div>
            <div class="container private">
                <h1>Admin</h1>
                <a href="#home"><button type="button" class="btn btn-primary">Torna ad Home</button></a>
                <div class="row">
                    <input class="form-control form-control-lg m-3" id="file" name="file" type="file" single>
                    <button id="buttonUpload" type="button" class="btn btn-dark m-3">Upload</button>
                </div>
                <div id="tablediv"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
