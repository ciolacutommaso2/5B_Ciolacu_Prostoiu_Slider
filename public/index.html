<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciolacu & Prostoiu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Slider</h1>
    <div id="pages">    
        <div id="home" class="page">
            <div class="container">
                <div class="page-intro single-col-max mx-auto"></div>
                <a href="#admin"><button type="button" class="btn btn-primary">login</button></a>
            </div>

            <div class="container">
                <div id="carousel" class="carousel slide">

                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    
        <div id="admin" class="page">
            <div class="container">
                <div id="loginDiv"></div>
            </div>

                <a href="#home"><button type="button" class="btn btn-primary">torn ad Home</button></a>
                <button type="button" class="btn btn-dark">Add
                    image</button>
                <div id="tablediv"></div>
            </div>
        </div>
    </div>
    
        
    </div>
